<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
            <button class="btn btn-outline-light" id="addListBtn">
                <i class="fas fa-plus"></i> Add List
            </button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div id="board" class="d-flex overflow-auto">
            <!-- Lists will be dynamically added here -->
        </div>
    </div>

    <!-- Add List Modal -->
    <div class="modal fade" id="addListModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addListForm">
                        <div class="mb-3">
                            <label for="listTitle" class="form-label">List Title</label>
                            <input type="text" class="form-control" id="listTitle" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveListBtn">Save List</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal fade" id="addCardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCardForm">
                        <input type="hidden" id="listId">
                        <div class="mb-3">
                            <label for="cardTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="cardTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="cardDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cardDueDate" class="form-label">Due Date</label>
                            <input type="datetime-local" class="form-control" id="cardDueDate">
                        </div>
                        <div class="mb-3">
                            <label for="cardAssignedTo" class="form-label">Assigned To</label>
                            <input type="text" class="form-control" id="cardAssignedTo">
                        </div>
                        <div class="mb-3">
                            <label for="cardCompletion" class="form-label">Completion Rate (%)</label>
                            <input type="number" class="form-control" id="cardCompletion" min="0" max="100" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCardBtn">Save Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div class="modal fade" id="editCardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCardForm">
                        <input type="hidden" id="editCardId">
                        <div class="mb-3">
                            <label for="editCardTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editCardTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCardDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editCardDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCardDueDate" class="form-label">Due Date</label>
                            <input type="datetime-local" class="form-control" id="editCardDueDate">
                        </div>
                        <div class="mb-3">
                            <label for="editCardAssignedTo" class="form-label">Assigned To</label>
                            <input type="text" class="form-control" id="editCardAssignedTo">
                        </div>
                        <div class="mb-3">
                            <label for="editCardCompletion" class="form-label">Completion Rate (%)</label>
                            <input type="number" class="form-control" id="editCardCompletion" min="0" max="100">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteCardBtn">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateCardBtn">Update Card</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
